<div class="row row-cards-pf">

  <div class="col-md-6">
    <pfng-card [config]="basicConfig">
      Basic Details
    </pfng-card>
  </div>
  <div class="col-md-6">
    <pfng-card [config]="filterConfig"
               (onFilterSelect)="handleFilter($event)">
      <p>
        Selected filter is {{selectedFilter}}
      </p>
    </pfng-card>
  </div>

</div>
