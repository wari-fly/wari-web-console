<div class="card-pf card-pf-accented">
  <div class="card-pf-body">
    <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="new()">
          <i class="fa fa-plus"></i>&nbsp;Create new user
        </button>
    </div>
    <pfng-table [columns]="columns" [config]="tableConfig" [rows]="rows" (onPageNumberChange)="handlePage($event)" (onPageSizeChange)="handlePage($event)">
    </pfng-table>
  </div>
</div>
