<ul class="nav navbar-nav navbar-right navbar-iconic">
  <li class="dropdown">
  </li>
  <!-- notifications menu -->
  <li class="dropdown" dropdown>
    <a class="dropdown-toggle nav-item-iconic" dropdownToggle>
      <span title="Notifications" class="fa pficon-flag"></span>
      <span class="badge" *ngIf="messageHistory.length > 0">{{messageHistory.length}}</span>
    </a>
    <div class="dropdown-menu infotip bottom-right app-menu-right" *dropdownMenu>
      <div class="arrow"></div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of messageHistory">
          <span class="i pficon {{item.class}}"></span> {{item.msg}}
        </li>
      </ul>
      <div class="list-group-item">
        <a class="app-button" (click)="messageService.clear();">Clear Messages</a>
      </div>
    </div>
  </li>

  <!-- user menu -->
  <li class="dropdown" dropdown>
    <a class="dropdown-toggle nav-item-iconic" dropdownToggle>
      <span title="Username" class="fa pficon-user"></span>
      <span class="caret"></span>
    </a>
    <div class="dropdown-menu infotip bottom-right app-menu-right" *dropdownMenu>
      <div class="arrow"></div>
      <ul class="list-group">
        <li class="list-group-item app-button">
          <a>Logout</a>
        </li>
      </ul>
    </div>
  </li>
</ul>
